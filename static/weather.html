<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} Weather</title>
    <link rel="stylesheet" href="{{url-for('static' , filename='style.css')}}" />
</head>
<body>
    <h1>{{title}} Weather Conditions</h1>
<p>
    {{ status}} and {{temp}} &deg;
    Feels like {{feels_like}} &deg;
</p>

    <form action="/CityWeatherChecker Website">
        <input type="text" name="city" id="city" placeholder="Enter a city">
        <button type="submit">Get Weather</button>
    </form>
</body>
</html>
